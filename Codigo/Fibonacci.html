<!DOCTYPE html>
<html lang="es">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Fibonacci</title>
		<script type="text/javascript">
			<!-- Inicialización de las funciones-->
			function fibonacci(){
				var number = document.getElementById("fibonacci_number").value;
				var raizCinco= Math.sqrt(5);
				var oneDivSqr= (1/raizCinco);
				var onePlusSqr= ((1 + raizCinco)/2);
				var oneMinusSqr= ((1 - raizCinco)/2);
				
				var n = oneDivSqr*(Math.pow( onePlusSqr, number) - Math.pow( oneMinusSqr, number));
				//alert(number +"="+ n);
				var nMinus= number-1;
				var nMinus1 = oneDivSqr*(Math.pow( onePlusSqr, nMinus) - Math.pow( oneMinusSqr, nMinus));
				//alert(nMinus +"="+ nMinus1);
				alert("A partir del valor "+ number +" se obtuvieron los siguientes valores:\n Posición " +number +": "+ n +" \n Posición " +nMinus +": "+ nMinus1 );
				
				
			}
			
			<!-- Inicio de la validacion de la existencia de un valor numérico en el "input text" del archivo.
			function validation(){
				var number= document.getElementById("fibonacci_number").value;
				var numberV = parseInt(number);
				if( isNaN(number) || number.length==0){
					<!-- Validación de que sea un número-->
							alert("Debe introducir un numero");
							return false;
				}else if( number <1){
					<!-- Validación de que sea un número mayor a 0-->
					alert(" El valor ingresado no debe ser menor a 1");
					return false;

				}else if(numberV - number != 0){
					<!-- Validación de que no sea un decimal-->
					alert(" El valor ingresado no debe un número decimal.");
					return false;
				}
				fibonacci();
			}
		</script>
	</head>
	<body>
		<h1> Valores de la secuencia de Fibonacci: </h1>
		<br>
		<h2>	Indique el valor que desea obtener de la secuencia de Fibonacci: <input type="text" name="number" id="fibonacci_number">  </h2> 	
		
		<input type="submit" onclick=validation()>
	</body>
</html>
